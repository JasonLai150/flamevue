<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebGPU Fire</title>
  </head>
  <body>
    <canvas></canvas>
    <div class="controls">
      <div class="slider-container">
        <label for="noiseStrength">Noise Strength:</label>
        <input type="range" id="noiseStrength" min="0" max="20" value="3" step="1">
        <span id="noiseStrengthValue">3</span>
      </div>
      <div class="slider-container">
        <label for="fireTemp">Fire Temperature:</label>
        <input type="range" id="fireTemp" min="20" max="1000" value="300" step="10">
        <span id="fireTempValue">300</span>
      </div>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
  <style>
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .controls {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
      color: white;
      z-index: 1000;
    }
    .slider-container {
      margin-bottom: 15px;
    }
    .slider-container label {
      display: block;
      margin-bottom: 5px;
    }
    .slider-container input {
      width: 200px;
    }
    .slider-container span {
      margin-left: 10px;
    }
  </style>
</html>
